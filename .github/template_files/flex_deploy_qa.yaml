name: flex_deploy_qa

on:
  # Run on merge to main
  #push:
  #  branches:
  #  - main

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ENVIRONMENT: qa
  TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID_QA }}
  TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY_QA }}
  TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET_QA }}
  PLUGIN_FOLDER: ${{ secrets.PLUGIN_FOLDER }}
  OVERWRITE_CONFIG: ${{ secrets.OVERWRITE_CONFIG }}

jobs:
  deploy-serverless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
     
      - name: install npm and apply missing environment variables
        run: |
          npm install
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID_QA }} TWILIO_API_KEY=${{ secrets.TWILIO_API_KEY_QA }} TWILIO_API_SECRET=${{ secrets.TWILIO_API_SECRET_QA }} npm run populate-missing-placeholders $ENVIRONMENT
      - name: install npm and build video-app-assets
        working-directory: web-app-examples/video-app-quickstart
        run: |
          npm install
          npm run build
      - name: deploy serverless
        working-directory: serverless-functions
        run: |
          npm install
          npm run install-serverless-plugin
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID_QA }} TWILIO_API_KEY=${{ secrets.TWILIO_API_KEY_QA }} TWILIO_API_SECRET=${{ secrets.TWILIO_API_SECRET_QA }} npm run deploy:$ENVIRONMENT

  deploy-flex-config:
    runs-on: ubuntu-latest
    needs: deploy-serverless
    steps:
      - uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: install npm and apply missing environment variables
        run: |
          npm install
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID_QA }} TWILIO_API_KEY=${{ secrets.TWILIO_API_KEY_QA }} TWILIO_API_SECRET=${{ secrets.TWILIO_API_SECRET_QA }} npm run populate-missing-placeholders $ENVIRONMENT
    
      - name: deploy flex config
        working-directory: flex-config
        run: |
          npm install
          npm run deploy:$ENVIRONMENT

  deploy-release-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: install twilio cli
        run: npm install skip-postinstall

      - name: deploy and release flex-plugin
        run: |
          cd $PLUGIN_FOLDER
          npm install
          npm run install-flex-plugin
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID_QA }} TWILIO_API_KEY=${{ secrets.TWILIO_API_KEY_QA }} TWILIO_API_SECRET=${{ secrets.TWILIO_API_SECRET_QA }} npm run deploy -- --changelog="Deploy from CI/CD for commit ${{ github.sha }}"
          TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID_QA }} TWILIO_API_KEY=${{ secrets.TWILIO_API_KEY_QA }} TWILIO_API_SECRET=${{ secrets.TWILIO_API_SECRET_QA }}  npm run release -- --name="Release from CI/CD for commit ${{ github.sha }}" --description="Release from CI/CD for commit ${{ github.sha }}"
